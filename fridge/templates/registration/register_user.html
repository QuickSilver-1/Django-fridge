{% extends "base_generic.html" %}

{% block content %}
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {% for i in form %}
    <p><label class="form-label" for="{{ i.id_for_label }}">{{i.label}}</label><br>{{i}}</p>
    <div class="form_error">{{i.errors}}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>

{% endblock %}

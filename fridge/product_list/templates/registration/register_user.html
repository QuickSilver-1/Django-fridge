{% extends "product_list/base_generic.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col-5 offset-xl-4 col-xl-2 back"><form action="../{{ back }}"><button class="btn col-xl-12 back-but"><h3 class="back-word"><img src="{% static 'product_list/images/vector.svg' %}"></img> назад</h3></button></form></div>
    </div>
    <div class="row">
    <div class="col-xs-6 col-xl-4 offset-xl-4">
        <h1>Шаг {{n}} из 2</h1>
    </div>
</div>
</div>

<div class="container">
<form method="post">
    {% csrf_token %}
    {% for i in form %}
    <div class="row">
        <div class="offset-xl-4 col-xl-4">
            <label class="form-label col-12" for="{{ i.id_for_label }}">{{i.label}}</label>{{i}}
        </div>
        <div class="form_error offset-xxl-4 col-xxl-4 col-xs-12">{{i.errors}}</div>
    </div>
    {% endfor %}
    <footer class="auth_buttons fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-xl-4 offset-xl-4"><form action="../login"><button class="btn col-12 reg-but"><h3>{{ button }}</h3></button></form></div>
            </div>
        </div>
    </footer>
</form>
</div>
</div>

{% endblock %}
